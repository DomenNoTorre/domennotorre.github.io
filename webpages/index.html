<script>
let lastScrollY = window.scrollY;
const header = document.querySelector("header");

window.addEventListener("scroll", () => 
{
  if (window.scrollY > lastScrollY) 
  {
    header.classList.add("hidden");
  } 
  
  else 
  {
    header.classList.remove("hidden");
  }

  lastScrollY = window.scrollY;
});

document.querySelectorAll('.dropdown > a').forEach(link => 
{
  link.addEventListener('click', e => 
  {
    e.preventDefault(); // voorkomt navigatie

    const menu = link.nextElementSibling; // ul.dropdownMenu
    menu.classList.toggle('open');        // toggle open-class
  });
});

// Klik buiten sluit open dropdowns
document.addEventListener('click', e => 
{
  document.querySelectorAll('.dropdownMenu.open').forEach(menu => 
  {
    if (!menu.parentElement.contains(e.target)) 
    {
      menu.classList.remove('open');
    }
  });
});

</script>
